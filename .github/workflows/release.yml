name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.0.0). If omitted, uses the ref that triggered the workflow."
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Binaries
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: northroot-linux-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_name: northroot-macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.91.0"
          targets: ${{ matrix.target }}
      - name: Build binary
        run: |
          cargo build --release --manifest-path apps/northroot/Cargo.toml --target ${{ matrix.target }}
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: target/${{ matrix.target }}/release/northroot
          retention-days: 7

  checksums:
    name: Generate Checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: northroot-*
          merge-multiple: false
          path: binaries
      - name: Generate SHA256 checksums
        run: |
          cd binaries
          for dir in */; do
            binary_name=$(basename "$dir")
            if [ -f "$dir/northroot" ]; then
              sha256sum "$dir/northroot" > "${binary_name}.sha256"
            fi
          done
      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: binaries/*.sha256
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: [build, checksums]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ inputs.tag != '' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: northroot-*
          merge-multiple: false
          path: binaries
      - uses: actions/download-artifact@v4
        with:
          name: checksums
          path: checksums
      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy binaries with proper names
          for dir in binaries/*/; do
            binary_name=$(basename "$dir")
            cp "$dir/northroot" "release/$binary_name"
          done
          # Copy checksums
          cp checksums/*.sha256 release/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          body: |
            ## Release ${{ env.RELEASE_TAG }}

            Binaries for Linux (x86_64) and macOS (ARM64).

            ### Installation

            Download the binary for your platform and place it in your PATH.

            ### Checksums

            ```
            $(cat release/*.sha256 | sed 's/^/  /')
            ```
          files: release/*
          draft: false
          prerelease: false
